<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inscription</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<h1>Formulaire d'inscription</h1>
	<form action="" method="post">
		<div>
			<label for="name">Nom : </label>
			<input type="text" id="name" name="nom" required autofocus>
		</div>

		<div>
			<label for="prenom">Prénom : </label>
			<input type="text" id="prenom" name="prenom" required>
		</div>
		<div>
			<label for="date">Date de naissance : </label>
			<input type="date" id="date" name="date_de_naissance" required>
		</div>
		<div>
			<label for="ville">ville : </label>
			<input type="name" id="ville" name="ville" required>
		</div>
		<div >
			<label for="tel">Téléphone : </label>
			<input type="tel" name="tel" id="tel" required>
			<span id="spnPhoneStatus"></span>
		</div>
		<div>
			<label for="email">Mail : </label>
			<input type="email" name="email" id="email" required>
		</div>
		
		<div>
			<label for="sexe">Quel est votre sexe ? </label><br>
			<input type="radio" class="sexe" name="sexe" id="masculin" value="masculin" required> Masculin
			<input type="radio" class="sexe" name="sexe" id="feminin" value="feminin" required> Féminin
		</div>
		<div>
			<label for="hobbys">Observations :</label>
			<textarea rows="5" cols="50" id="hobbys" name="hobbys" required placeholder="Max 200 caractères"></textarea>
		</div>
		
		<div class="button">
			<input type="submit" value="envoyer" id="envoyer">
			<input type="reset" value="effacer tout">
			
		</div>
	</form>
</form>
</body>
</html>
